<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso práctico de JavaScript en Platzi</title>
</head>
<body>
  <div class="header--container">
    <header> <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
        </header>
  </div>
    <main class="calculator--container">
   <section class="cuadrado--section">
   
    <h2>Calcula el área y perimetro de un cuadrado</h2>
   <form>
       <label for="InputCuadrado">
         Escribe cuánto mide cada lado de tu cuadrado:
       </label>
       <input id="InputCuadrado" type="number"/>
       <button type="button" onclick="calcularPerimetroCuadrado()">
           Calcular el perimetro
       </button>
       <button type="button" onclick="calcularAreaCuadrado()">
           Calcular el area
       </button>
   </form>

</section class="circulo--section">
   <section class="circulo--section">
   
    <h2>Calcula el área y perimetro de un circulo</h2>
   <form>
       <label for="InputCirculo">
         Escribe cuánto mide el radio de tu circulo:
       </label>
       <input id="InputCirculo" type="number"/>
       <button type="button" onclick="calcularPerimetroCirculo()">
           Calcular el perimetro
       </button>
       <button type="button" onclick="calcularAreaCirculo()">
           Calcular el area
       </button>
   </form>

</section>

   <section class="triangulo--section">
   
    <h2>Calcula el área y perimetro de un triángulo</h2>
   <form>
       <label >
         Escribe cuánto mide cada lado de tu triangulo:
       </label>
       <label for="primerLado">Primer Lado</label>
       <input name="primerLado" id="primerLado" type="number" />
       <label  for="segundoLado">Segundo Lado</label>
       <input name="segundoLado" id="segundoLado" type="number" />
       <label for="base">Base</label>
       <input name="base" id="base" type="number" />
       <label for="altura">Altura</label>
       <input name="altura" id="altura" type="number" />
       <button type="button" onclick="calcularPerimetroTriangulo()">
           Calcular el perimetro
       </button>
       
       <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el area
       </button>

       <button type="button" onclick="calcularAlturaTriangulo()">
          Calcular el altura
       </button>
    
   </form>

</section>


</main>
<script src="./figuras.js"></script>
</body>
</html>
