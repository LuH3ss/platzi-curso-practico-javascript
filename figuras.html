<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso práctico de JavaScript en Platzi</title>
</head>
<body>

    <header> <h1>Figuras Geométricas</h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
   <section>
   
    <h2>Calcula el área y perimetro de un cuadrado</h2>
   <form>
       <label for="InputCuadrado">
         Escribe cuánto mide cada lado de tu cuadrado:
       </label>
       <input id="InputCuadrado" type="number"/>
       <button type="button" onclick="calcularPerimetroCuadrado()">
           Calcular el perimetro
       </button>
       <button type="button" onclick="calcularAreaCuadrado()">
           Calcular el area
       </button>
   </form>

</section>
   <section>
   
    <h2>Calcula el área y perimetro de un circulo</h2>
   <form>
       <label for="InputCirculo">
         Escribe cuánto mide cada lado de tu circulo:
       </label>
       <input id="InputCirculo" type="number"/>
       <button type="button" onclick="calcularPerimetroCirculo()">
           Calcular el perimetro
       </button>
       <button type="button" onclick="calcularAreaCirculo()">
           Calcular el area
       </button>
   </form>

</section>

   <section>
   
    <h2>Calcula el área y perimetro de un triángulo</h2>
   <form>
       ><label for="InputTriangulo">
         Escribe cuánto mide cada lado de tu triangulo:
       </label>
       <input id="ladoT" type="number"/>
       <input id="ladoT2" type="number"/>
       <input id="baseT" type="number"/>
       <button type="button" onclick="calcularPerimetroTriangulo()">
           calcular el perimetro
       </button>
       <input id="alturaT" type="number"/>
       <button type="button" onclick="calcularAreaTriangulo()">
           calcular el area
       </button>
   </form>

</section>
<script src="./figuras.js"></script>
</body>
</html>
